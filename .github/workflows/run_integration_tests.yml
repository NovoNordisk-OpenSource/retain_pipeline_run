name: Integration Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up Dagger
        uses: dagger/dagger-for-github@v6
        with:
          verb: run
          module: .
          args: go run main.go

      - name: Run integration tests with Dagger
        run: go test -C test/integration -v
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}